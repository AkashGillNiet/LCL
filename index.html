<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Full-screen popup */
        #popup {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            color: white;
            z-index: 9999;
            text-align: center;
        }
        #popup button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #join-now {
            background-color: #007bff;
            color: white;
        }
        #already-joined {
            background-color: #28a745;
            color: white;
        }

        /* Header with logo */
        #header {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            text-align: center;
            color: white;
        }
        #header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Streaming container */
        #streaming-container {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid white;
        }

        /* Error Message */
        #error-message {
            display: none;
            text-align: center;
            color: red;
            font-size: 20px;
            margin: 20px 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<!-- Header with logo -->
<div id="header">
    <img src="https://via.placeholder.com/40" alt="Logo">
    CricketSparx
</div>

<!-- Full-Screen Popup -->
<div id="popup">
    <p>Join our Telegram channel <a href="https://t.me/CricketSparx" target="_blank" style="color: lightblue; text-decoration: none;">@CricketSparx</a> for more links!</p>
    <button id="join-now" onclick="joinNow()">Join Now</button>
    <button id="already-joined" onclick="closePopup()">Already Joined</button>
</div>

<!-- Error Message -->
<div id="error-message">The stream cannot be played. Please check the URL or join our Telegram channel for valid links.</div>

<!-- Streaming Video -->
<div id="streaming-container">
    <video id="videoPlayer" controls></video>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const streamingContainer = document.getElementById('streaming-container');
    const errorMessage = document.getElementById('error-message');
    const hls = new Hls();

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Validate URL domain
    function isValidDomain(url) {
        try {
            const allowedDomain = "akashgillniet.github.io"; // Replace with your allowed domain
            const parsedURL = new URL(url);
            return parsedURL.hostname.includes(allowedDomain);
        } catch (e) {
            return false;
        }
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    if (hlsUrl && isValidDomain(hlsUrl)) {
        // Initialize HLS.js
        if (Hls.isSupported()) {
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            // Show the streaming container
            streamingContainer.style.display = 'block';

            // Handle HLS errors
            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    showError();
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS Support (e.g., Safari)
            video.src = hlsUrl;
            streamingContainer.style.display = 'block';
        }
    } else {
        // Show error if URL is invalid
        showError();
    }

    // Function to handle "Join Now" button
    function joinNow() {
        window.open('https://t.me/CricketSparx', '_blank');
    }

    // Function to close the popup
    function closePopup() {
        const popup = document.getElementById('popup');
        popup.style.display = 'none';
    }

    // Show error message
    function showError() {
        streamingContainer.style.display = 'none';
        errorMessage.style.display = 'block';
    }
</script>

</body>
</html>
