<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APK Store - PPSY Style</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>APK Store</h1>
            <p>Download your favorite apps here</p>
            <!-- Search Bar -->
            <input type="text" id="searchBar" onkeyup="searchApps()" placeholder="Search for apps...">
        </header>

        <!-- APK List Section -->
        <section class="apk-grid" id="apkGrid">
            <div class="apk-card">
                <h2 class="app-title">App 1</h2>
                <p>A description of the app goes here.</p>
                <a href="apk-store/app1.apk" download class="download-btn">Download</a>
            </div>

            <div class="apk-card">
                <h2 class="app-title">App 2</h2>
                <p>A description of the app goes here.</p>
                <a href="apk-store/app2.apk" download class="download-btn">Download</a>
            </div>

            <!-- Add more APK cards as needed -->
        </section>

        <footer>
            <p>Â© 2024 YourName. All Rights Reserved.</p>
        </footer>
    </div>

    <!-- Search Functionality (JavaScript) -->
    <script>
        function searchApps() {
            const input = document.getElementById('searchBar');
            const filter = input.value.toLowerCase();
            const apkGrid = document.getElementById('apkGrid');
            const apkCards = apkGrid.getElementsByClassName('apk-card');
            const appTitles = apkGrid.getElementsByClassName('app-title');

            for (let i = 0; i < apkCards.length; i++) {
                const appTitle = appTitles[i].innerText || appTitles[i].textContent;
                if (appTitle.toLowerCase().indexOf(filter) > -1) {
                    apkCards[i].style.display = "";
                } else {
                    apkCards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
