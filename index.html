<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CricketSparx</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        /* Header */
        #header {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: white;
        }
        #header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        /* Video Container */
        #streaming-container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border: 1px solid white;
        }

        /* Quality Selector */
        #quality-selector {
            margin: 10px 0;
            position: relative;
            display: inline-block;
        }
        #quality-selector select {
            appearance: none;
            padding: 5px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 16px;
            width: 50px;
        }
        #quality-selector::before {
            content: url('https://cdn-icons-png.flaticon.com/512/126/126472.png'); /* Settings icon */
            position: absolute;
            top: 50%;
            left: -35px;
            transform: translateY(-50%);
            width: 25px;
            height: 25px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
</head>
<body>

<!-- Header -->
<div id="header">
    <img src="https://cdn-icons-png.flaticon.com/512/2947/2947450.png" alt="Logo"> <!-- Cricket logo -->
    CricketSparx
</div>

<!-- Video Streaming Section -->
<div id="streaming-container">
    <video id="videoPlayer" controls></video>
    <div id="quality-selector">
        <select id="quality" onchange="changeQuality()">
            <option value="-1" selected></option> <!-- Empty for settings icon -->
        </select>
    </div>
</div>

<script>
    const video = document.getElementById('videoPlayer');
    const qualitySelector = document.getElementById('quality');
    const hls = new Hls();

    // Function to get the URL parameter
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Get HLS URL from query parameter
    const hlsUrl = getQueryParam('url');

    if (hlsUrl) {
        // Initialize HLS.js
        if (Hls.isSupported()) {
            hls.loadSource(hlsUrl);
            hls.attachMedia(video);

            // Populate Quality Levels
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                const levels = hls.levels;
                levels.forEach((level, index) => {
                    const option = document.createElement('option');
                    option.value = index;
                    option.textContent = `${level.height}p`; // Quality in resolution
                    qualitySelector.appendChild(option);
                });
            });

            // Handle Quality Change
            function changeQuality() {
                const quality = parseInt(qualitySelector.value);
                if (quality === -1) {
                    hls.currentLevel = -1; // Auto Quality
                } else {
                    hls.currentLevel = quality; // Set selected quality
                }
            }
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // Native HLS Support (e.g., Safari)
            video.src = hlsUrl;
        }
    } else {
        alert("No URL provided. Please add '?url=your_hls_link.m3u8' to the URL.");
    }
</script>

</body>
</html>
